<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">        
        <link href="/styles/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Listado de Categorias</h2>
            <a th:href="@{/categoria/nuevo}">Nueva Categoria</a>
            <div th:if="${categorias != null and !categorias.empty}"></div>
            <table border="1">
                <tr>
                    <th>Descripcion</th>
                    <th>Activa</th>
                </tr>
                <tr th:each="categoria : ${categorias}"> 
                    <td th:text="${categoria.descripcion}"></td>
                    <td><input type="checkbox" name="activo" th:checked="${categoria.activo}" disabled="true"></td>
                    <td><a th:href="@{/categoria/eliminar} + ${categoria.idCategoria}">Eliminar</a></td>
                    <td><a th:href="@{/categoria/modificar} + ${categoria.idCategoria}">Modificar</a></td>
                </tr>
            </table>
            <div th:if="${categorias == null or categorias.empty}">
                La lista de categorias está vacía
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
